		<script>
			mui.init();
			(function($) {
				//阻尼系数
				var deceleration = mui.os.ios?0.003:0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
			$.ready(function() {
				//循环初始化所有下拉刷新，上拉加载。
				$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
					$(pullRefreshEl).pullToRefresh({
						up: {
							callback: function() {
								var self = this;
								setTimeout(function() {
									var ul = self.element.querySelector('.mui-table-view');
									ul.appendChild(createFragment(ul, index, 5));
									self.endPullUpToRefresh();
								}, 1000);
							}
						}
					});
				});
					
			var createFragment = function(ul, index, count, reverse) {
			var length = ul.querySelectorAll('li').length;
			var fragment = document.createDocumentFragment();//创建虚拟节点
			var li;
			var listdata=ajx();//定义列表数据
			var count =0;//定义当前刷新次数
			/*ajax 返回数据*/
			function ajx(){
				//第一实际刷新次数（当前为第几页）
				var count=length/5+1;
				//参数为true代表没有更多数据了。	
				mui.ajax({
					//调取分页数据
			        url:'http://huxinchun.com/api/fenye?page='+count,
			        type:'GET',
			        success:function(data){
			     	//循环生成列表数据
			            for(var i in data){
				            var uri='http://www.huxinchun.com/Home/content/'+data[i].id;
				        	var indexl1='<li class="mui-table-view-cell mui-media">';
				          	var indexl2='<a onclick="SendPage(this);return false;" href="'+uri+'">';
				          	var indexl3='<img class="mui-media-object mui-pull-left" src="images/default.gif"><div class="mui-ellipsis">';
				          	var indexl5='<p class="mui-ellipsis">';
				          	var indexl7='</p></div></a></li>';
				          	var temp=document.getElementById("zhuye").innerHTML;
						//循环插入数据和标签
						document.getElementById("zhuye").innerHTML=temp+indexl1+indexl2+indexl3+data[i].title+indexl5+data[i].description+indexl7;
			            }
			        },
			       error:function(xhr,type,errorThrown){
					}
				});
			};
			
				
			for (var i = 0; i < count; i++) {
				li = document.createElement('li');
				li.className = 'mui-table-view-cell';
				li.innerHTML = listdata;
				fragment.appendChild(li);
			}
				return fragment;
				
				};
			
				});
			})(mui);
			
			
		</script>
